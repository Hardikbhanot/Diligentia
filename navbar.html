<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <navbar>
      <nav>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="logo">
          <a href="#"><img src="media/images/logo.png" alt="" /></a>
        </div>
        <ul class="nav-links">
          <li><a  href=""><i class="fas fa-home"></i>Home</a></li>
          <li><a  href=""><i class="fas fa-road"></i>Our Vision</a></li>
          <li><a  href=""><i class="fas fa-address-book"></i>Contact</a></li>
          <li><a href=""> <i class="fab fa-blogger"></i> Blog</a></li>
          <li><a href=""> <i class="fas fa-book"></i> About</a></li>
          <li><a href=""><i class="fas fa-users"></i>Team</a></li>
        </ul>
      </nav>
    </navbar>
    <section style="height: 200vh;">

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const burger=document.querySelector(".burger")
        const navlinks=document.querySelector("nav .nav-links")
        const links= document.querySelectorAll(".nav-links li a")
        const line=document.querySelectorAll(".burger >.line")
        const nav= document.querySelector("nav")
        const header = document.querySelector('navbar');
        burger.addEventListener("click", toggleMenu);
        let showMenu = false;
    function toggleMenu() {
    if (!showMenu) {
        burger.classList.add("open");
        navlinks.classList.add("open");
        nav.classList.add("open"); 
        line.forEach((item) =>
        item.classList.add("open"));
        // Reset the menu state
        showMenu = true;
    
    } else {
    
        burger.classList.remove("open");
        navlinks.classList.remove("open");
        nav.classList.remove("open");
        line.forEach((item) =>
            item.classList.remove("open"))

        // Reset the menu state
        showMenu = false;
    }
    }
    </script>
  </body>
</html>
